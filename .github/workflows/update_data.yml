name: Update Scores

on:
  schedule:
    - cron: '*/1 * * * *'  # Her dakikada bir çalıştır
  push:
    branches:
      - main

jobs:
  update_scores:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests schedule

    - name: Get Chrome version
      id: chrome-version
      run: |
        $chrome_download_url = "https://www.techspot.com/downloads/downloadnow/4718/?evp=f33f94c36bf1ed807823493eea89f954&file=10011"
        $response = Invoke-WebRequest -Uri $chrome_download_url -UseBasicParsing
        $chrome_version_regex = '(?<=<strong>Version: )\d+\.\d+\.\d+\.\d+'
        $chrome_version = ($response.Content -match $chrome_version_regex)[0]
        echo $chrome_version | Out-File -FilePath chrome_version.txt -Encoding utf8
        echo "Chrome version: $chrome_version"

    - name: Download and setup ChromeDriver
      run: |
        $chrome_version = Get-Content chrome_version.txt
        $chrome_version_split = $chrome_version -split '\.'
        $major_version = $chrome_version_split[0] + "." + $chrome_version_split[1]
        $chromedriver_version = (Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$major_version" -UseBasicParsing).Content.Trim()
        if (-not $chromedriver_version) {
          $chromedriver_version = (Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE" -UseBasicParsing).Content.Trim()
        }
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$chromedriver_version/chromedriver_win32.zip" -OutFile "chromedriver_win32.zip"
        Expand-Archive -Path "chromedriver_win32.zip" -DestinationPath .
        Move-Item -Path "chromedriver.exe" -Destination "C:\Program Files\Google\Chrome\Application\chromedriver.exe" -Force

    - name: Add ChromeDriver to PATH
      run: |
        $newPath = "C:\Program Files\Google\Chrome\Application;" + $env:Path
        [Environment]::SetEnvironmentVariable("Path", $newPath, "Machine")

    - name: Verify ChromeDriver
      run: |
        chromedriver --version

    - name: List files for debugging
      run: dir "C:\Program Files\Google\Chrome\Application"

    - name: Run Python script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python ./goalmatches.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update scores'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
