name: Update Scores

on:
  schedule:
    - cron: '*/1 * * * *'  # Her dakikada bir çalıştır
  push:
    branches:
      - main

jobs:
  update_scores:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List files for debugging
      run: ls -R

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests schedule

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Get Chrome version
      id: chrome-version
      run: |
        google-chrome --version
        google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' > chrome_version.txt
        echo "Chrome version: $(cat chrome_version.txt)"

    - name: Download ChromeDriver
      run: |
        LATEST_CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
        wget -N "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -P ~/
        unzip -o ~/chromedriver_linux64.zip -d ~/
        sudo mv -f ~/chromedriver /usr/local/share/chromedriver
        if [ ! -f /usr/local/bin/chromedriver ]; then sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver; fi
        if [ ! -f /usr/bin/chromedriver ]; then sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver; fi

    - name: Run Python script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python ./goalmatches.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update scores'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
